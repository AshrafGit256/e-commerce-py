{% extends 'partials/base.html' %}

{% load static %}

{% block content %}

        <main class="main">
            <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
                <div class="container">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </div><!-- End .container -->
            </nav><!-- End .breadcrumb-nav -->

            <div class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17" style="background-image: url('{% static "assets/images/backgrounds/login-bg.jpg" %}')">
            	<div class="container">
            		<div class="form-box">
            			<div class="form-tab">
	            			<ul class="nav nav-pills nav-fill" role="tablist">
							    <li class="nav-item">
							        <a class="nav-link active" id="signin-tab-2" data-toggle="tab" href="#signin-2" role="tab" aria-controls="signin-2" aria-selected="true">Sign In</a>
							    </li>
							    
							</ul>
							<div class="tab-content">
							    <div class="tab-pane fade show active" id="signin-2" role="tabpanel" aria-labelledby="signin-tab-2">
							    	<form method="POST">
										{% csrf_token %}
							    		<div class="form-group">
							    			<label>Email address *</label>
							    			<input type="text" class="form-control" name="email" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-group">
							    			<label>Password *</label>
							    			<input type="password" class="form-control" name="password" required>
							    		</div><!-- End .form-group -->

							    		<div class="form-footer" style="text-align: center; margin-top: 20px;">
											<!-- Log In Button -->
											<button type="submit" class="btn btn-outline-primary-2" style="width: 100%; margin-bottom: 15px; border: 1px solid #d2b48c; background: none; color:rgb(53, 52, 51); padding: 10px; border-radius: 4px; font-size: 16px;"  onmouseover="this.style.background='#d2b48c'; this.style.color='white';" onmouseout="this.style.background='none'; this.style.color='rgb(53, 52, 51)';">
												<span>LOG IN</span>
												<i class="icon-long-arrow-right"></i>
											</button>
										
											<!-- Additional Links Section -->
											<div style="display: flex; justify-content: center; gap: 10px; font-size: 14px;">
												<a href="http://127.0.0.1:8000/user/sign-up/" class="create-account" style="color:rgb(175, 146, 67); text-decoration: none; font-weight: 500;">Create Account</a>
												<span style="color: #6c757d;">|</span>
												<a href="#" class="forgot-link" style="color:rgba(230, 184, 84, 0.79); text-decoration: none; font-weight: 500;">Forgot Your Password?</a>
											</div>
										</div>
										
							    	</form>
							    	<div class="form-choice">
								    	<p class="text-center">or sign in with</p>
								    	<div class="row">
								    		<div class="col-sm-6">
								    			<a href="#" class="btn btn-login btn-g">
								    				<i class="icon-google"></i>
								    				Login With Google
								    			</a>
								    		</div><!-- End .col-6 -->
								    		<div class="col-sm-6">
								    			<a href="#" class="btn btn-login btn-f">
								    				<i class="icon-facebook-f"></i>
								    				Login With Facebook
								    			</a>
								    		</div><!-- End .col-6 -->
								    	</div><!-- End .row -->
							    	</div><!-- End .form-choice -->
							    </div><!-- .End .tab-pane -->
							    
							</div><!-- End .tab-content -->
						</div><!-- End .form-tab -->
            		</div><!-- End .form-box -->
            	</div><!-- End .container -->
            </div><!-- End .login-page section-bg -->
        </main><!-- End .main -->

{% endblock content %}
